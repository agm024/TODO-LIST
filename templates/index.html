\{% extends 'base.html' %}

{% block content %}
    <h1>Your Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.status }}
                <a href="{{ url_for('update_task', task_id=task.id) }}">Edit</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
                <a href="{{ url_for('archive_task', task_id=task.id) }}">Archive</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
